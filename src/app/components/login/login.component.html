 <section class="vh-100" style="background-color: #000000;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block fondo"></div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                  <div class="alert">{{resultado}}</div>
                  <form [formGroup]="formularioLogin" (ngSubmit)="submit()">
                     <!-- Mensaje de validacion -->
                     <div>
                        <span *ngIf="this.formularioLogin.get('usuario')?.errors?.['required']"></span>
                        <p class="text-center" *ngIf="this.formularioLogin.get('usuario')?.errors?.['email']">
                           (formato de correo no valido)
                        </p>
                        <!-- mensaje contraseña -->
                        <span *ngIf="this.formularioLogin.get('pass')?.errors?.['required']"></span>
                     </div>
                     <!-- mensaje de validacion -->
                      <div class="d-flex align-items-center mb-3 pb-1">
                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                        <span class="h1 fw-bold mb-0">Login</span>
                      </div>
              
                     <div class="form-outline mb-4">
                        <input type="email" id="form2Example17" class="form-control form-control-lg" formControlName="usuario"/>
                        <label for="Usuario" class="form-label">Usuario</label>
                        <div id="validationServerUsernameFeedback" class="invalid-feedback">
                           Usario obligatorio
                        </div>
                     </div>

                     <div class="form-outline mb-4">
                        <input type="password" id="form2Example27" class="form-control form-control-lg" formControlName="pass" />
                        <label class="form-label" for="Contraseña">Contraseña</label>
                        <div id="validationServerUsernameFeedback" class="invalid-feedback">
                           Contraseña obligatoria
                        </div>
                     </div>

                     <div class="pt-1 mb-4">
                        <button class="btn btn-success btn-dark btn-lg btn-block btn-app" type="submit">Ingrese</button>
                     </div>
                     <p class="mb-5 pb-lg-2 color-link">Aún no tiene una cuenta? <a href="/registro">Registrese aquí</a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
