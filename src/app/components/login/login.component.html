 

<section class="vh-100" style="background-color: #000000;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block fondo">
              <!-- <img src=""
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" /> -->
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                  <form [formGroup]=myForm (ngSubmit)="submitFormulario()">

                      <div class="d-flex align-items-center mb-3 pb-1">
                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                        <span class="h1 fw-bold mb-0">Login</span>
                      </div>
              
                      <div class="form-outline mb-4">
                        <input formControlName="usuario" [class.is-invalid]="f.usuario.errors && f.usuario.touched" type="email" id="form2Example17" class="form-control form-control-lg" />
                        <label for="Usuario" class="form-label">Usuario</label>
                        <div id="validationServerUsernameFeedback" class="invalid-feedback">
                          Usario obligatorio
                        </div>
                      </div>

                      <div class="form-outline mb-4">
                          <input  formControlName="password" [class.is-invalid]="f.password.errors && f.password.touched" type="password" id="form2Example27" class="form-control form-control-lg" />
                          <label class="form-label" for="Contraseña">Contraseña</label>
                          <div id="validationServerUsernameFeedback" class="invalid-feedback">
                            Contraseña obligatoria
                          </div>
                        </div>

                        <div class="pt-1 mb-4">
                          <button class="btn btn-success btn-dark btn-lg btn-block btn-app"type="button">Ingrese</button>
                        </div>
                
                       
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Aún no tiene una cuenta? <a href="#!"
                            style="color: #393f81;">Registrese aquí</a></p>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
