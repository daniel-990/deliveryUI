 

<form [formGroup]=myForm (ngSubmit)="submitFormulario()">

  <div class="mb-3">
    <label for="Usuario" class="form-label">Usuario</label>
    <input formControlName="usuario" [class.is-invalid]="f.usuario.errors && f.usuario.touched" type="email" class="form-control" id="usurario" placeholder="name@example.com">
    <div id="validationServerUsernameFeedback" class="invalid-feedback">
      Usauario obligatorio
    </div>
  </div>
  <div class="mb-3">
    <label for="Contraseña" class="form-label">Contraseña</label>
    <input  formControlName="password" [class.is-invalid]="f.password.errors && f.password.touched" type="password" class="form-control" id="Contraseña" placeholder="Contraseña" rows="3">
    <div id="validationServerUsernameFeedback" class="invalid-feedback">
      Contraseña obligatoria
    </div>
  </div>
  <div class="mb-3">
   <button class="btn btn-success">Ingresar</button>
  </div>

</form>
